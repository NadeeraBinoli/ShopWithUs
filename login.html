<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopWithUs</title>
  <link rel="stylesheet" href="style.css">
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logoDiv">
      <div class="logoName">
        <h1>ShopWithUs Store</h1>
      </div>
      <nav>
        <ul class="navList">
          <li><a class="hlink" href="index.html">Home</a></li>
          <li><a class="plink" href="product.html">Product</a></li>
          <li><a class="alink" href="aboutUs.html">About Us</a></li>
        </ul>
      </nav>
      <div class="search">
        <button type="submit" ><i class="fa fa-search"></i></button>
        <input type="text" placeholder="Search">
      </div>
      <div class="btnDiv">
        <a id="focus" href="login.html">Login</a>
        <a href="signup.html">Signup</a>
      </div>
    </div>
    
  </header>
  <article id="formPage">
    <div class="formDiv">
      <h2>Login</h2>
      <form action="">
        <div class="feild inputFeild">
          <input type="emali" placeholder="Email">
        </div>
        <div class="feild inputFeild">
          <input type="password" placeholder="Password">
        </div>
        <div class="feild linkFeild">
          <a href="">Forget Password?</a>
        </div>
        <div class="feild buttonFeild">
          <button>Login</button>
        </div>
        <div class="feild linkFeild">
          <span>Don't have an account? <a href="signup.html">Signup</a></span>
        </div>
      </form>
      <div class="line"></div>
      <div class="media">
        <a class="fb" href="">
          <i class="fa fa-facebook-official"></i>
          <span>Login with Facebook</span>
        </a>
      </div>
      <div class="media">
        <a class="google" href="">
          <i class="fa fa-google"></i>
          <span>Login with Google</span>
        </a>
      </div>
    </div>
  </article>
</body>
</html>
